[tool.poetry]
name = "openownership.org"
version = "0.1.0"
description = "openownership.org"
authors = ["systems@hactar.is"]


[tool.poetry.dependencies]
python = ">=3.8,<3.10"
boto = "*"
boto3 = "*"
bugsnag = "*"
click = "*"
consoler = "*"
django-cacheops = "*"
django-extensions = "*"
django-redis = "*"
django-storages = "*"
django_select2 = "*"
envkey = "^1"
hiredis = "*"
ipython = "8.8.0"
jinja2 = "*"
loguru = "*"
psycopg2-binary = "*"
toml = "*"
wagtail = "4.1.1"
wagtail-autocomplete = "^0.7.0"
wagtail-cache = "^2.2.0"
wagtailfontawesome = "*"
whitenoise = "*"
ipdb = "^0.13.9"
wagtail-font-awesome-svg = "^0.0.2"
wagtail-localize = "^1.3.1"
notion-client = "^0.9.0"
django-cron = "^0.6.0"
jedi = "0.17.2"
wagtail-modelchooser = "^2.14.1"
Jinja2 = "^3.1.2"
django-taggit = "^3.0.0"
Django = "^4.1.2"
django-modelcluster = "^6.0"
gunicorn = "^20.1.0"


[tool.poetry.dev-dependencies]
coverage = "*"
pytest = "*"
pytest-cov = "*"
pytest-django = "*"
pytest-pythonpath = "*"
pytest-sugar = "*"
packaging = "20.4"
codacy-coverage = "^1.3.11"

[build-system]
requires = ["poetry.core"]
build-backend = "poetry.masonry.api"


[tool.ruff]
target-version = "py38"  # Change this to match the project
line-length = 100
extend-exclude = ["tests", "*/migrations/*"]
extend-ignore = ["E402", ]
ignore-init-module-imports = true

[tool.ruff.isort]
combine-as-imports = true
force-wrap-aliases = true
